<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
            <div class="timer">
                <h1 style="font-size: 50px" id="counter">0</h1>
                <button onclick="setTime = setInterval('startTimer()', 50)">Натисни</button>
            </div>
            <div class="watch">
                <h2 id="digitWatch"></h2>
            </div>
    </div>
    <script>
           let i=1;         
        function startTimer(){
            
            let counter = document.getElementById("counter");
           // const d = new Date();
          //  counter.innerHTML = d.getUTCSeconds();

          
          if (i > 100){
            window.clearInterval(setTime);
            i=1;
           //  console.log('stopped')
          } else {
            counter.innerHTML=i;
            i++;
          }
           // console.log(i)
            
        }
    </script>
</body>
